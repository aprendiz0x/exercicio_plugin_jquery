<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .formulario, .tabela {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .formulario input, .formulario button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .formulario button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .formulario button:hover {
            background-color: #0056b3;
        }
        .tabela {
            width: 100%;
            border-collapse: collapse;
        }
        .tabela th, .tabela td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }
        .tabela tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h2>Cadastro</h2>
        <form id="formCadastro">
            <input type="text" id="nome" placeholder="Nome Completo">
            <input type="email" id="email" placeholder="E-mail">
            <input type="text" id="telefone" placeholder="Telefone">
            <input type="text" id="cpf" placeholder="CPF">
            <input type="text" id="endereco" placeholder="Endereço Completo">
            <input type="text" id="cep" placeholder="CEP">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <div class="tabela">
        <h2>Agenda de Endereços</h2>
        <table id="tabelaCadastro">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>Endereço</th>
                <th>CEP</th>
            </tr>
        </table>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');
            $('#formCadastro').submit(function(e) {
                e.preventDefault();
                var nome = $('#nome').val();
                var email = $('#email').val();
                var telefone = $('#telefone').val();
                var cpf = $('#cpf').val();
                var endereco = $('#endereco').val();
                var cep = $('#cep').val();
    
                $('#tabelaCadastro').append('<tr><td>' + nome + '</td><td>' + email + '</td><td>' + telefone + '</td><td>' + cpf + '</td><td>' + endereco + '</td><td>' + cep + '</td></tr>');
    
                $('#formCadastro')[0].reset();
            });
        });
    </script>

    
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');

                e.preventDefault();
                var nome = $('#nome').val();

                var endereco = $('#endereco').val();
                var cep = $('#cep').val();
    
                $('#tabelaCadastro').append('<tr><td>' + nome + '</td><td>' + email + '</td><td>' + telefone + '</td><td>' + cpf + '</td><td>' + endereco + '</td><td>' + cep + '</td></tr>');
    
                $('#formCadastro')[0].reset();
            });
        });
    </script>
    
</body>
</html>
